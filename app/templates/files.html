{% extends "base.html" %}

{% block main %}
<h1 id="header">Uploaded Images</h1>
<div class="imagesContainer">
    <ul class="imagesList">
        <div class="image">
            {% for image in images %}
                <img src="{{ url_for('get_image',filename=image) }}"/>
            {% endfor %}
        </div>
    </ul>
</div>
{% endblock %}
